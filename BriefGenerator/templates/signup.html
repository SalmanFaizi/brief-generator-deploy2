{% extends "base.html" %}
{% include "partials/navbar.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
<div class="form-box">
    <form class="form" method="POST" action="{{ url_for('signup') }}">
        <span class="title"><i class="fa-solid fa-user-plus"></i></span>
        <span class="title"> User Sign up </i></span>
        <span class="subtitle">Create a free account with your email.</span>
        <div class="form-container">
            <input type="text" class="input" name="username" placeholder="Full Name" required>
            <input type="email" class="input" name="email" placeholder="Email" required>
            <input type="password" class="input" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Sign up <i class="fa-solid fa-user-plus"></i></button>
    </form>
    <div class="form-section">
        <p>Have an account? <a href="{{ url_for('login') }}">Log in</a></p>
    </div>
</div>
{% endblock %}
